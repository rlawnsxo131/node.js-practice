<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <script>
        //폼데이터 컨트롤
        var formData = new FormData();
        formData.append('name','juntae');
        formData.append('item','orange');
        formData.append('item','melone');
        formData.has('item'); //true
        formData.has('money'); //false
        formData.get('item'); //orange
        formData.getAll('item'); //['orange','melone']
        formData.append('test',['hi','jun']);
        formData.get('test') //hi, jun
        formData.delete('test');
        formData.get('test') //null
        formData.set('item', 'apple');
        formData.getAll('item') //['apple']
    
        //AJAX로 폼데이터 서버에 보내기
        var formData = new FormData();
        formData.append('name','juntae');
        formData.append('birth',1991);
        xhr.onreadystatechange = function(){
            if(xhr.readyState === xhr.DONE){
                if(xhr.status === 200 || xhr.status === 201){
                    console.log(xhr.responseText);
                }else{
                    console.error(xhr.responseText);
                }
            }
        };
        xhr.open('POST', 'https://www.zerocho.com/api/post/formdata');
        xhr.send(formData); //폼데이터 객체 전송
    </script>
<body>

    <button onclick="">click</button>
    
</body>
</html>
